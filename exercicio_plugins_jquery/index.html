<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/images/icon.png">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <form>
        
            <div class="form-header">
                    <h1>Lorem Formulários</h1>
            </div>

                <div class="input-group">
                    
                        <div class="input-box">
                            <label for="nome">Nome completo</label>
                            <input type="text" name="nome" id="nome" placeholder="Insira seu nome completo">    
                        </div>
                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input type="text" inputmode="numeric" name="cpf" id="cpf">    
                        </div>
                    
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Insira seu e-mail mais usado">    
                        </div>
                        <div class="input-box">
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="telefone" id="telefone">    
                        </div>
                    
                        <div class="input-box">
                            <label for="endereco">Logradouro</label>
                            <input type="address" name="endereco" id="endereco" placeholder="Nome da Rua, Avenida, etc">    
                        </div>
                        <div class="input-box">
                            <label for="numero">Número</label>
                            <input type="text" inputmode="numeric" name="numero" id="numero" maxlength="10">    
                        </div>
                        <div class="input-box">
                            <label for="complemento">Complemento</label>
                            <input type="text" name="complemento" id="complemento" placeholder="Casa/ Ap/ Ponto de referência">    
                        </div>
                        <div class="input-box">
                            <label for="cep">CEP</label>
                            <input type="text" inputmode="numeric" name="cep" id="cep">    
                        </div>
                    
                </div>
                <div class="confirm-button">
                    <button><a href="#">Confirmar</a></button>
                </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./assets/js/jquery.mask.min.js"></script>
    <script src="./assets/js/jquery.validate.min.js"></script>
    <script src="./assets/js/messages_pt_BR.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>
</html>
