<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dev/styles/main.css">
</head>
<body>
    <main>
        <div class="calculator">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td colspan="2"><button class="colspan-button clean-buttons" onclick="clean()" title="Apagar conteúdo">C</button></td>
                    <td><button class="clean-buttons" onclick="back()" title="Apagar algarismo">&larr;</button></td>
                    <td><button class="signal-buttons" onclick="insert('/')" title="Divisão">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(7)">7</button></td>
                    <td><button onclick="insert(8)">8</button></td>
                    <td><button onclick="insert(9)">9</button></td>
                    <td><button class="signal-buttons" onclick="insert('*')" title="Multiplicação">&times;</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(4)">4</button></td>
                    <td><button onclick="insert(5)">5</button></td>
                    <td><button onclick="insert(6)">6</button></td>
                    <td><button class="signal-buttons" onclick="insert('-')" title="Subtração">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(1)">1</button></td>
                    <td><button onclick="insert(2)">2</button></td>
                    <td><button onclick="insert(3)">3</button></td>
                    <td><button class="signal-buttons" onclick="insert('+')" title="Adição">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="colspan-button" onclick="insert(0)">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                    <td><button class="signal-buttons" onclick="calculate()" title="Resultado">=</button></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
